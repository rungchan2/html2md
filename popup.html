        font-weight: 500;

      }

      .icon {

      }

      .kbd {

        background: white;

      }

      .footer {
        text-align: center;
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;

        color: #999;
      }

      a {
        color: #3b82f6;
        text-decoration: none;
